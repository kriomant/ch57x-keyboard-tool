orientation: normal

rows: 3
columns: 4
knobs: 4

layers:
  - buttons:
      - ["cmd-t", "cmd-space", "cmd-q", "f20"] # f20 = XF86AudioMicMute
      - ["escape", "up", "enter", "cmd-m"]
      - ["left", "down", "right", "cmd-n"]
    knobs:
      - ccw: "volumedown"
        press: "mute"
        cw: "volumeup"
      - ccw: "cmd-pagedown"
        press: "cmd-c"
        cw: "cmd-pageup"
      - ccw: "cmd-shift-left"
